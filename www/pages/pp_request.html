<h3>Einen Parkplatz anfragen</h3>
<label><i class="fas fa-calendar-plus icon_body"></i> Benötigt ab: </label>
<input type="datetime-local" id="req_start" name="req_start"><br>
<label><i class="fas fa-calendar-check icon_body"></i> Benötigt bis: </label>
<input type="datetime-local" id="req_end" name="req_end"><br>
<label><i class="fas fa-user icon_body"></i> Ansprechpartner: </label>
<input type="text" id="req_contact" name="req_contact"><br>
<button type="button" id="submit_request" name="submit_request" class="action">Anfragen!</button>
<button type="button" id="reset_request" class="default">Zurücksetzen</button>
