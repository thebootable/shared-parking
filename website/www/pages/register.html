<p class="col-8 centered-loading-icon invisible"><i id="loading_spinner_register" class='fas fa-cog fa-spin icon_body'></i></p>

<div id ="registerform" class = "register profileform">
    <h2 id="register_header">Einen Account erstellen</h2>
    <p>
    <label class="floatLabel">Name</label>
    <input type="text" id="register_username" name="register_username">
    </p>

    <p>
    <label class="floatLabel">E-Mail-Adresse</label>
    <input type="text" id="register_mail" name="register_mail">
    </p>

    <p>
    <label class="floatLabel">Telefonnummer</label>
    <input type="tel" id="register_tel" name="register_tel">
    </p>
    
    <p>
    <label class="floatLabel">Passwort</label>
    <input type="password" id="register_password" name="register_password">
    </p>

    <p>
    <button type="button" id="submit_register" name="submit_register" class="action">Registrieren</button><br>

</div>
